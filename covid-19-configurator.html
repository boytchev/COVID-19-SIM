<!DOCTYPE html>
<html lang="en">

<head>
	<title>COVID-19-Configurator</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<meta name="description" content="COVID-19 Configurator">
	<meta name="keywords" content="COVID-19, Coronavirus, SARS-CoV-2, Coronavirus disease 2019, Configurator">
	<meta name="author" content="Pavel Boytchev">
	<meta name="version" content="1.0">
	<meta name="date" content="2021.08.12">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="covid-19-configurator.css">

	<script src="covid-19-configurator.js"></script> 
	
</head>

<body>
<div class="page">
<h2>COVID-19 Configurator
	<label for="cars">Filter:</label>
	<select name="filter" id="filter" value="fav">
	  <option value="all">All</option>
	  <option value="fav">Favourites</option>
	</select>
</h2>
	<div id="blocks">

	</div> <!--id="blocks"-->

</div> <!--page-->	


	<script>
		addNumeric(
			'gs', 'Ground size', {min:10, max:10000, value:500, step:10, default:100, favourite:true},
			'The active area of the simulation in meters. Buildings and people will be bound to a square of this size.' );

		addNumeric(
			'es', 'Earth size', {min:1000, max:100000, value:50000, step:1000, default:50000},
			'The area surrounding the simulation area. Its edge makes the horizon.' );

		addNumeric(
			'damc', 'Agent count', {min:0, max:50000, value:100, step:100, default:100, favourite:true},
			'The maximal number of people in the simulation. Their number might be smaller if the amount of houses and apartments are not sufficient for all of them.' );

		addBoolean(
			'dfal', 'RANDOM WANDERING', {value:false, default:false, debug:true},
			'If checked, the people are walking in random directions and they do not follow any routine. If not checked, the people follow their daily routine.' );

		addBoolean(
			'drw', 'Line formation', {value:false, default:false, debug:true},
			'If checked, the people are positioned in lines and columns. If not checked, the people are positioned in buildings.' );

		addBoolean(
			'dar', 'Auto rotate', {value:false, default:false, debug:true},
			'If checked, the scnese rotates continuously with speed defined by <span class="ref">Auto rotate speed</span>. The user can still use the mouse to rotate manually. If not checked, the scene does not move by itself.' );

		addNumeric(
			'dars', 'Auto rotate speed', {min:0, max:1, value:0.3, step:0.1, default:0.3, debug:true},
			'The speed of automatic rotation measure in radians per second. The value is effective only if <span class="ref">Auto rotate</span> is checked, otherwise it has no effect.' );
	</script>
	
</body>
</html>
