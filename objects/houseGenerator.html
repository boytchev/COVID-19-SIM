<!DOCTYPE html>
<html lang="en">

<head>
	<title>House Generator</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
	<link rel="icon" href="icons/favicon.ico" type="image/x-icon">

	<meta name="description" content="COVID-19 Simulator - House Generator">
	<meta name="keywords" content="COVID-19, Coronavirus, SARS-CoV-2, Coronavirus disease 2019, Simulator">
	<meta name="author" content="Pavel Boytchev">
	<meta name="version" content="1.0">
	<meta name="date" content="2021.11.24">
	
	<style>
		canvas {border: solid 1px black; margin: 0.5em 1em;}
	</style>
</head>

<body>
	This generator tries to pregenerate all types of two-wing houses.
	<div id="table"></div>
	
	<script>
		console.time(1);
		
		var countAll = 0,
			countFailed = 0;
			
		var houses = [];
		
		function wingDoors(px,pz,sx,sz)
		{
			switch( 10*sx+sz )
			{
				case 44:
					return [
						[px+1,pz+2,0]
					];
				case 48:
					return [
						[px+1,pz+4,0],
						[px+2,pz-3,1],
						[px-2,pz+3,3]
					];
				case 84:
					return [
						[px+1,pz+2,0],
						[px-3,pz-2,2]
					];
				case 88:
					return [
						[px+1,pz+4,0],
						[px+4,pz-3,1],
						[px-4,pz+3,3],
						[px-3,pz-4,2]
					];
			}
			throw 'Wing size must be 4 or 8';
		}
			
		for( var faces=0; faces<4; faces++ )
		for( var sizeAX=4; sizeAX<=8; sizeAX+=4 )
		for( var sizeAZ=4; sizeAZ<=8; sizeAZ+=4 )
		for( var sizeBX=4; sizeBX<=8; sizeBX+=4 )
		for( var sizeBZ=4; sizeBZ<=8; sizeBZ+=4 )
		for( var posBX=-4; posBX<=4; posBX+=2 )
		for( var posBZ=-4; posBZ<=4; posBZ+=2 )
		{
			
			var minAX = -sizeAX/2,
				minAZ = -sizeAZ/2,
				maxAX = +sizeAX/2,
				maxAZ = +sizeAZ/2;

			var minBX = posBX-sizeBX/2,
				minBZ = posBZ-sizeBZ/2,
				maxBX = posBX+sizeBX/2,
				maxBZ = posBZ+sizeBZ/2;
			
			if( minAX==minBX || minAZ==minBZ || maxAX==maxBX || maxAZ==maxBZ || minAX==maxBX || minAZ==maxBZ || maxAX==minBX || maxAZ==minBZ )
			{
				continue;
			}
			
			// doors of wings
			var doorsA = wingDoors(0,0,sizeAX,sizeAZ),
				doorsB = wingDoors(posBX,posBZ,sizeBX,sizeBZ);

			// doors of house
			var doors = [];
			
			for( var door of doorsA )
				if( door[0]<minBX || door[0]>maxBX || door[1]<minBZ || door[1]>maxBZ )
					doors.push( door );
			for( var door of doorsB )
				if( door[0]<minAX || door[0]>maxAX || door[1]<minAZ || door[1]>maxAZ )
					doors.push( door );
					
			// finding the one door
			var closestDoorIdx = 0;
			switch( faces )
			{
				case 0:
					for( var i = 1; i<doors.length; i++ )
						if( doors[i][1] < doors[closestDoorIdx][1] )
							closestDoorIdx = i;
					break;
				case 1:
					for( var i = 1; i<doors.length; i++ )
						if( doors[i][0] > doors[closestDoorIdx][0] )
							closestDoorIdx = i;
					break;
				case 2:
					for( var i = 1; i<doors.length; i++ )
						if( doors[i][1] > doors[closestDoorIdx][1] )
							closestDoorIdx = i;
					break;
				case 3:
					for( var i = 1; i<doors.length; i++ )
						if( doors[i][0] < doors[closestDoorIdx][0] )
							closestDoorIdx = i;
					break;
			}

			var dX = Math.max(maxAX,maxBX)/2+Math.min(minAX,minBX)/2,
				dZ = Math.max(maxAZ,maxBZ)/2+Math.min(minAZ,minBZ)/2;
				
			var door = doors[closestDoorIdx];
				door[0] -= dX;
				door[1] -= dZ;
			
			var house = {
				sizeAX:sizeAX, 
				sizeAZ:sizeAZ, 
				sizeBX:sizeBX, 
				sizeBZ:sizeBZ,
				posAX:-dX, 
				posAZ:-dZ, 
				posBX:posBX-dX, 
				posBZ:posBZ-dZ, 
				door: door,
				faces: faces,
			};

			houses.push( house );
		}


console.timeEnd(1);		
		
		// create images
		var html = '';
		for( var i = 0; i<houses.length; i++ )
		{
			if(i && houses[i].faces!=houses[i-1].faces) html+='<hr>';
			var house = houses[i];
			html += '<canvas width="200" height="200" id="canvas'+i+'"></canvas>';
		}
		
		document.getElementById('table').innerHTML = html;
		
		for( var i = 0; i<houses.length; i++ )
		{
			draw(i);
		}


		function draw(idx)
		{
			var house = houses[idx];
			
			var cvs = document.getElementById('canvas'+idx),
				ctx = cvs.getContext("2d");
			
			// write id
			ctx.font = "12px Arial";
			ctx.fillText(idx, 2, 12);

			// canvas center
			var cx = 100, cz = 100, s = 10;
			

			// draw sidewalks
			ctx.fillStyle = 'antiqueWhite';
			ctx.fillRect(cx-s*house.sizeAX/2+s*house.posAX-s, cz-s*house.sizeAZ/2+s*house.posAZ-s, s*house.sizeAX+2*s, s*house.sizeAZ+2*s);
			ctx.fillRect(cx-s*house.sizeBX/2+s*house.posBX-s, cz-s*house.sizeBZ/2+s*house.posBZ-s, s*house.sizeBX+2*s, s*house.sizeBZ+2*s);


			// draw wings
			ctx.strokeStyle = 'black';
			ctx.lineWidth = 3;
			ctx.beginPath();
				ctx.rect(cx-s*house.sizeAX/2+s*house.posAX, cz-s*house.sizeAZ/2+s*house.posAZ, s*house.sizeAX, s*house.sizeAZ);
			ctx.stroke();
			ctx.beginPath();
				ctx.rect(cx-s*house.sizeBX/2+s*house.posBX, cz-s*house.sizeBZ/2+s*house.posBZ, s*house.sizeBX, s*house.sizeBZ);
			ctx.stroke();
			ctx.lineWidth = 1;

			ctx.fillStyle = 'white';
			ctx.fillRect(cx-s*house.sizeAX/2+s*house.posAX, cz-s*house.sizeAZ/2+s*house.posAZ, s*house.sizeAX, s*house.sizeAZ);
			ctx.fillRect(cx-s*house.sizeBX/2+s*house.posBX, cz-s*house.sizeBZ/2+s*house.posBZ, s*house.sizeBX, s*house.sizeBZ);

			// draw grid
			ctx.strokeStyle = 'lightgray';
			ctx.beginPath();
			for( var x=-10; x<10; x++ )
			{
				ctx.moveTo(cx+s*x,0);
				ctx.lineTo(cx+s*x,200);
				ctx.moveTo(0,cz+s*x);
				ctx.lineTo(200,cz+s*x);
			}
			ctx.stroke();
			ctx.strokeStyle = 'dimgray';
			ctx.beginPath();
				ctx.moveTo(cx,0);
				ctx.lineTo(cx,200);
				ctx.moveTo(0,cz);
				ctx.lineTo(200,cz);
			ctx.stroke();

			// draw road
			//
			//			0
			// faces:  3 1
			//			2
			
			ctx.fillStyle = 'rgba(0,0,0,0.25)';
			switch( house.faces )
			{
				case 0:
					ctx.fillRect(0,0,2*cx,s);
					break;
				case 1:
					ctx.fillRect(2*cz-s,0,s,2*cz);
					break;
				case 2:
					ctx.fillRect(0,2*cz-s,2*cx,s);
					break;
				case 3:
					ctx.fillRect(0,0,s,2*cz);
					break;
			}

			// draw final door
			ctx.fillStyle = 'red';
			ctx.fillRect(cx+s*house.door[0]-5, cz+s*house.door[1]-5, 10, 10);

			// draw outside
			var x = house.door[0], // position in door
				z = house.door[1];
			
			var x1 = x, // position out door
				z1 = z;
			switch( house.door[2] )
			{
				case 0: z-=0.5; z1+=0.5; break;
				case 1: x-=0.5; x1+=0.5; break;
				case 2: z+=0.5; z1-=0.5; break;
				case 3: x+=0.5; x1-=0.5; break;
			}	

			var x2 = x1, // position out door
				z2 = z1;
			switch( house.faces )
			{
				case 0: z2=-10; break;
				case 1: x2=+10; break;
				case 2: z2=+10; break;
				case 3: x2=-10; break;
			}	

			ctx.strokeStyle = 'cornflowerblue';
			ctx.lineWidth = 3;
			ctx.beginPath();
				ctx.moveTo(cx+s*x,cz+s*z);
				ctx.lineTo(cx+s*x1,cz+s*z1);
				
				if( house.faces==0 && house.door[2]==0 )
				{
					var span = 0.5+Math.max( house.posAX+house.sizeAX/2, house.posBX+house.sizeBX/2 ) - house.door[0];
					ctx.lineTo(cx+s*x1+s*span,cz+s*z1);
					x2 += span;
					console.log('prob',idx);
				}
				
				ctx.lineTo(cx+s*x2,cz+s*z2);
			ctx.stroke();
			
		}
	</script>
	
</body>
</html>
